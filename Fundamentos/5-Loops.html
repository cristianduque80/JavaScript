<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5</title>
</head>
<body>
    <script>
        //Crear un codigo que genere 10 numeros aleatorio y que muestre en consola SI o NO (la condicion es libre)
        var randomNumber; //Declaracion de la variable para almacenar el numero aleatorio

        console.log('---USANDO BUCLE FOR---')
        for(var i = 0;i<10;i++){ //Bucle for que se ejecutara 10 veces
            randomNumber = Math.random(); //Generacion de un numero aleatorio entre 0 y 1
            if(randomNumber <= 0.5){ //Condicional que muestra en consola SI cada vez que el numero sea menor o igual a 0.5
                console.log(i+'-SI');
            }else{ //Condicional que muestra en consola NO cada vez que el numero sea mayor a 0.5
                console.log(i+'-NO');
            }
        }

        //WHILE: Que se imprima 1 luego 1+1, luego 2+2, etc hasta llegar a 128
        console.log('--USANDO BUCLE WHILE---')
        var x = 1; //Variable para ir sumando los valores
        while(x<=128){ 
            console.log(x); //Impresion del valor de x en consola
             x= 2*x; //Suma del valor del contador a la variable x
        }

    </script>
</body>
</html>
