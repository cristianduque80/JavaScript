<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
</head>
<body>
    <script>
        var a = 5; //Declaracion y asignacion de la variable a con un dato de tipo number
        var b = a + '5'; //Conversion implicita de number a string al cocatenar con un string
        console.log(b); //Imprimir en consola la variable b
        console.log(typeof b); //Imprimir por consola el tipo de dato que contiene la variable b

        //-->El operador + concatena cadenas y suma numeros
        //-->Basta con que uno

        var c = a + Number('5'); //Conversion explicita de string a number usando la funcion Number()
        console.log(c); //Imprimir en consola la variable c
        console.log(typeof c); //Imprimir por consola el tipo de dato que contiene la variable c

        console.log(6+6); //Ninguna conversion
        console.log(String(6) + String(6)); //Conversion explicita de number a string usando la funcion String()

        var price=10.59;
        console.log('El valor del producto es: $' + price); //Conversion implicita de number a string 
    
    </script>
</body>
</html>
