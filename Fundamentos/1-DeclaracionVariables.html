<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <script>
        var a;var b; //Declaracion de variables

        a = 10; //Asignacion de tipo number a la variable a      
        console.log(a); //Imprimir por consola el valor de la variable a
        console.log(typeof a); // Imprimir el tipo de dato de la variable a

        b = 5; //Asignacion de tipo number a la variable b
        console.log(b); //Imprimir por consola el valor de la variable b
        console.log(typeof b); //Imprimir el tipo de dato de la variable b
        
        b = 'abc'; //Asignacion de tipo string a la variable b
        console.log(typeof b);//Imprimir tipo de dato de la variable b

        b = true; //Asignacion de tipo boolean a la variable b
        console.log(typeof b); //Imprimir el tipo de de dato de la variable b
    </script>
</body>
</html>
