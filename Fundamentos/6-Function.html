<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6</title>
</head>
<body>
    <script>
        //Crear un codigo que genere 10 numeros aleatorio y que muestre en consola SI o NO (la condicion es libre)
        console.log('---USANDO BUCLE FOR (SIN RETURN)---')
        for(var i=0;i<=10;i++){
            randomBool(); //Funcion para ejecutar sentancias
        }
        console.log('---USANDO BUCLE FOR (CON RETURN)---')
        for(var i=0;i<=10;i++){
            console.log(i + '-' + randomBool2()) //Funcion para obtener valores (return)
        }

        //Funcion sin RETURN
        function randomBool(){//Genera SI o NO de forma aleatoria
            var randomNumber=Math.random(); //Variable con numero aleatorio
            if(randomNumber <= 0.5){ //Condicional que muestra en consola SI cada vez que el numero sea menor o igual a 0.5
                console.log(i+'-SI');
            }else{ //Muestra en consola NO cada vez que el numero sea mayor a 0.5
                console.log(i+'-NO');
            }    
        }

        //Funcion con RETURN
        function randomBool2(){
            var randomNumber=Math.random(); //Variable con numero aleatorio
            if(randomNumber <= 0.5){ //Condicional que retorna SI cada vez que el numero sea menor o igual a 0.5
                return 'SI';
            }else{ //Retorna NO cada vez que el numero sea mayor a 0.5
                return 'NO';
            }
        }
    </script>
</body>
</html>
