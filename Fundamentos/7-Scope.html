<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7</title>
</head>
<body>
    <script>
        var randomNumber=10; //Variable global
        randomBool();
        //Funcion sin RETURN
        function randomBool(){//Genera SI o NO de forma aleatoria
            var randomNumber=Math.random(); //Variable local
            if(randomNumber <= 0.5){ //Condicional que muestra en consola SI cada vez que el numero sea menor o igual a 0.5
                console.log('-SI');
            }else{ //Muestra en consola NO cada vez que el numero sea mayor a 0.5
                console.log('-NO');
            }    
        }

        //Funcion con RETURN
        function randomBool2(){
            var randomNumber=Math.random(); //Variable local
            if(randomNumber <= 0.5){ //Condicional que retorna SI cada vez que el numero sea menor o igual a 0.5
                return 'SI';
            }else{ //Retorna NO cada vez que el numero sea mayor a 0.5
                return 'NO';
            }
        }

        console.log(randomNumber);
    </script>
</body>
</html>
