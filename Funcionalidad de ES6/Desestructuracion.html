<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion por destructuracion</title>
</head>
<body>
    <script>
      

        //Forma antigua
        /*let x = p1[0];
        let y = p1[1];
        let z = p1[2];*/

        //Usando desestructuracion
            //Ejm1 : Declaracion de una const [x,y,z] y asignacion de los valores
              const p1 = [10,5,5];
            const [x,y,z] = p1;  
            console.log(x,y,z) // *10 5 5*

            //Ejm2: Declaracion de un numuero grande de valores para la constante.
            const p2 = [10, 5, 12, -3, 5, 6, 17];
            const [a,b,c,...otros] = p2;
            console.log(`a:${a} | b:${b} | c:${c} | otros: ${otros}`)

            //Ejm3: Usando valores por defecto
            const p3 = [5, 3, 10];
            const [d,e,f,g=100] = p3;
            console.log(`d:${d} | e:${e} | f:${f} | valorDefecto: ${g}`)

    </script>
</body>
</html>
