<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <button data-sound="do" data-key="a" id="btn_do">DO</button>
    <button data-sound="re" data-key="s" id="btn_re">RE</button>
    <button data-sound="mi" data-key="d" id="btn_mi">MI</button>
    <button data-sound="fa" data-key="f" id="btn_fa">FA</button>
    <button data-sound="sol" data-key="g"  id="btn_sol">SOL</button>
    <button data-sound="la" data-key="h" id="btn_la">LA</button>
    <button data-sound="si" data-key="j" id="btn_si">SI</button>
    <!--Elementos audio-->
    <audio src="notas-musicales/DO.wav" id="audio_do"></audio>
    <audio src="notas-musicales/RE.wav" id="audio_re"></audio>
    <audio src="notas-musicales/MI.wav" id="audio_mi"></audio>
    <audio src="notas-musicales/FA.wav" id="audio_fa"></audio>
    <audio src="notas-musicales/SOL.wav" id="audio_sol"></audio>
    <audio src="notas-musicales/LA.wav" id="audio_la"></audio>
    <audio src="notas-musicales/SI.wav" id="audio_si"></audio>
    <!--Codigo JAVA-->
    <script src="app.js"></script>
</body>
</html>
